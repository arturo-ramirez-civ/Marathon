<!DOCTYPE html>
	<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Marathon Registration</title>
	<meta name="description" content="Roughly 155 characters">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>Race Registration</h1>
</header>

<main><!--start of the main section-->
    <section class="middle">
 	<form>

	    <div class="first">
	    	<label for="first">First Name</label>
	    	<input type="text" id'"first" name="firstname" required>
            </div>
            <div class="last">
	   	 <label for="last">Last Name</label>
	    	<input type="text" id'"last" name="lastname" required>
	    </div>

	    <h2>Select a Race</h2>

	    <div class="content2">
	   	 <label for="funrun">Fun Run 5k</label>
	   	 <input type="radio" id="funrun" name="race" value="funrun">
	   
	    	<label for="half">Half Marathon</label>
	    	<input type="radio" id'"half" name="race" value="half">
	
	   	 <label for="full">Full Marathon</label>
	   	 <input type="radio" id'"full" name="race" value="full">
	    </div>

	    <div class="content3">
	   	 <label for="email">Email</label>
	   	 <input type="email" id'"email" name="email" required>
	   	 <label for="password">Password</label>
	  	  <input type="password" id'"password" name="password" required>
	    </div>
	    <div>
	    <button >click me</button>
            </div>
	</form>
    </section>
</main><!--end of the main section-->
</body>

</html>
